    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #d97706;
            --secondary-color: #1f2937;
            --accent-color: #f59e0b;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --background: #ffffff;
            --surface: #f9fafb;
        }
    }

    @layer base {
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
            background-color: var(--background);
        }
        
        .btn {
            @apply px-6 py-3 rounded-lg font-semibold transition-all duration-300 inline-flex items-center gap-2;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--accent-color);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: white;
        }
    }

    @layer components {
        .section-padding {
            @apply py-16 px-4 sm:px-6 lg:px-8;
        }
        
        .container-width {
            @apply max-w-7xl mx-auto;
        }
        
        .card {
            @apply bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300;
        }
        
        .project-card {
            @apply relative overflow-hidden rounded-xl cursor-pointer;
        }
        
        .project-overlay {
            @apply absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end;
        }
    }
    </style>
</head>
